<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css"> <!--External-->
    <style>
        h1 {
            color: red;
        }
    </style> <!--Internal-->
</head>
<body>
    <!--
        Làm web: làm oto
        HTML: khung xe
        CSS: sơn xe
        JS: bộ máy xe
        Các cách nhúng css vào trang html:
    -->
    <div style="color: blue;"> Inline Css - viết css trên dòng</div>
    <p>
        Internal - viết css trong thẻ style trong phần head
    </p>
    <p>
        External - tạo 1 file .css và link file .css vào html
    </p>
    <p style="color:green;"> Hello: Css trên dòng</p> <!--Inline-->

    <h1>Inline</h1>
    <h2>Internal</h2>
    <h3>External</h3>

    <p>Khoa</p>
    <p class="qq">Trà Vinh</p>
    <p id="ns">16.06.1998</p>
</body>
</html>
